<!DOCTYPE html>
<html lan ="eng-US">
  <title>Mr.Roboger's Neighborhood.</title>
  <scipts src="js/scripts.js"></scipts>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <body class="kbd">
    <div class="container">
      <h1>Mr.Roboger's Neighborhood:</h1>
      <p>Mr.Roboger would like to invite you to his friendly neighborhood! To start off he would like to share some magic words with you. Please input a number and Mr.Roboger will give you a magical phrase back!
      </p>
    </div>
    <form id ="num-input">
      <div class="container">
        <label for="input-number">Please input your number:</label>
        <input id="input-number" class="form-input" type="text">
        <br>
        <button class="btn" type="submit">Press for *MAGIC!*</button>
      </div>
    </form>
    <div>
      <h2>Your *MAGIC!* is: </h2>
      <p class = "hidden" id = "magNum"></p>
    </div>
  </body>
</html>
